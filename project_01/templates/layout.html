{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Default Value
        {% endblock title %}

     {% tailwind_css %}
</head>
<body>
    <nav class="text-center bg-orange-400">This is our navbar</nav>
    {% block content %}{% endblock content %}
</body>
</html>
